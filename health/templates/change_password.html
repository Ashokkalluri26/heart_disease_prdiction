{% extends 'index.html' %}
{% load static %}
{% block body %}
	<!-- register -->
{% if terror == "yes" %}
<script>
    alert('Password Changed.....');
    window.location=('{% url 'logout' %}')
</script>
{% endif %}
{% if terror == "not" %}
<script>
    alert('New Password and Confirm Password are not match');
</script>
{% endif %}


	<section class="logins py-5">
		<div class="container py-xl-5 py-lg-3">
			<div class="title-section mb-md-5 mb-4">
				<h6 class="w3ls-title-sub"></h6>
				<br>
				<h3 class="w3ls-title text-uppercase font-weight-bold" style="color: var(--neon-cyan); text-shadow: 0 0 15px rgba(0, 255, 255, 0.5); font-size: 2.5rem;">Reset Password</h3>
			</div><hr/>
			<div class="login px-sm-12" style="width:100%">
				<form action="" method="post" enctype="multipart/form-data" class="modern-password-form">
					{% csrf_token %}
					<div class="form-group row mb-4">
						<div class="col-md-12">
							<label style="color: var(--text-primary); font-weight: 500; margin-bottom: 8px;">Old Password</label>
							<div style="position: relative;">
								<i class="fa fa-lock" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--neon-cyan); z-index: 3; pointer-events: none;"></i>
								<input type="password" class="form-control modern-input" name="pwd3" placeholder="Enter Current Password" required=""
									style="background: var(--dark-surface); border: 2px solid rgba(0, 255, 255, 0.3); border-radius: 10px; padding: 12px 12px 12px 45px; color: var(--text-primary); font-size: 1rem; transition: all 0.3s ease;">
							</div>
						</div>
					</div>
					<div class="form-group row mb-4">
						<div class="col-md-12">
							<label style="color: var(--text-primary); font-weight: 500; margin-bottom: 8px;">New Password</label>
							<div style="position: relative;">
								<i class="fa fa-key" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--neon-cyan); z-index: 3; pointer-events: none;"></i>
								<input type="password" class="form-control modern-input" name="pwd1" placeholder="Enter New Password" required=""
									style="background: var(--dark-surface); border: 2px solid rgba(0, 255, 255, 0.3); border-radius: 10px; padding: 12px 12px 12px 45px; color: var(--text-primary); font-size: 1rem; transition: all 0.3s ease;">
							</div>
						</div>
					</div>
					<div class="form-group row mb-4">
						<div class="col-md-12">
							<label style="color: var(--text-primary); font-weight: 500; margin-bottom: 8px;">Confirm Password</label>
							<div style="position: relative;">
								<i class="fa fa-check-circle" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--neon-cyan); z-index: 3; pointer-events: none;"></i>
								<input type="password" class="form-control modern-input" name="pwd2" placeholder="Confirm New Password" required=""
									style="background: var(--dark-surface); border: 2px solid rgba(0, 255, 255, 0.3); border-radius: 10px; padding: 12px 12px 12px 45px; color: var(--text-primary); font-size: 1rem; transition: all 0.3s ease;">
							</div>
						</div>
					</div>

					<button type="submit" class="btn submit mt-4 w-100" 
						style="background: var(--gradient-tertiary); border: none; border-radius: 15px; padding: 15px; color: white; font-size: 1.2rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s ease; box-shadow: 0 8px 25px rgba(0, 255, 255, 0.3);">
						<i class="fa fa-refresh mr-2"></i>Reset Password
					</button>
				</form>
			</div>
		</div>
	</section>
	<!-- //register -->

{% endblock %}
