{% extends 'index.html' %}
{% load static %}
{% block body %}
<div class="map p-2" style="margin-top:6%;border:3px solid lightgray">
		<iframe style="width:100%;height:400px" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24342.123456789!2d78.4747!3d17.3850!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb99dac93e2c1d%3A0x5b4a8c3e8b8b8b8b!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1639728812206!5m2!1sen!2sin"
	allowfullscreen></iframe>
</div>
	<div class="contact-w3l py-5" id="contact">
		<div class="container py-xl-5 py-lg-3">
			<div class="title-section mb-sm-5 mb-4">
				<h6 class="w3ls-title-sub"></h6>
				<h3 class="w3ls-title text-uppercase text-bl font-weight-bold">Contact Us</h3>
			</div>
			
			<div class="row pt-md-0">
				<div class="col-lg-6 contact-agileits-w3layouts">
					
					<p class="para-agileits-w3layouts">
						<i class="fa fa-map-marker pr-3"></i>Hyderabad, Telangana</p>
					<p class="para-agileits-w3layouts my-sm-3 my-2">
						<i class="fa fa-phone pr-3"></i>6300501630</p>
					<p class="para-agileits-w3layouts">
						<i class="fa fa-envelope-open pr-2"></i>
						<a href="mailto:pongurubhanuprakashreddy@gmail.com">pongurubhanuprakashreddy@gmail.com</a>
					</p>
				</div>
				<div class="col-lg-6 regstr-r-w3-agileits mt-lg-0 mt-5">
					<h4 class="contact-title text-uppercase mb-sm-4 mb-3" style="color: var(--neon-green); text-shadow: 0 0 15px rgba(0, 255, 128, 0.5); font-size: 1.8rem;">Get in Touch</h4>
					<div class="form-bg-w3ls">
						<form action="#" method="post" class="modern-contact-form">
							<div class="form-group mb-4">
								<div style="position: relative;">
									<i class="fa fa-user" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--neon-green); z-index: 3; pointer-events: none;"></i>
									<input type="text" name="Name" class="form-control modern-input" placeholder="Your Name" required=""
										style="background: var(--dark-surface); border: 2px solid rgba(0, 255, 128, 0.3); border-radius: 10px; padding: 12px 12px 12px 45px; color: var(--text-primary); font-size: 1rem; transition: all 0.3s ease;">
								</div>
							</div>
							<div class="form-group mb-4">
								<div style="position: relative;">
									<i class="fa fa-envelope" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--neon-green); z-index: 3; pointer-events: none;"></i>
									<input type="email" name="Email" class="form-control modern-input" placeholder="Your Email" required=""
										style="background: var(--dark-surface); border: 2px solid rgba(0, 255, 128, 0.3); border-radius: 10px; padding: 12px 12px 12px 45px; color: var(--text-primary); font-size: 1rem; transition: all 0.3s ease;">
								</div>
							</div>
							<div class="form-group mb-4">
								<div style="position: relative;">
									<i class="fa fa-tag" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--neon-green); z-index: 3; pointer-events: none;"></i>
									<input type="text" name="Subject" class="form-control modern-input" placeholder="Subject" required=""
										style="background: var(--dark-surface); border: 2px solid rgba(0, 255, 128, 0.3); border-radius: 10px; padding: 12px 12px 12px 45px; color: var(--text-primary); font-size: 1rem; transition: all 0.3s ease;">
								</div>
							</div>
							<div class="form-group mb-4">
								<div style="position: relative;">
									<i class="fa fa-comment" style="position: absolute; left: 15px; top: 20px; color: var(--neon-green); z-index: 3; pointer-events: none;"></i>
									<textarea name="Message" class="form-control modern-input" placeholder="Your Message" required="" rows="5"
										style="background: var(--dark-surface); border: 2px solid rgba(0, 255, 128, 0.3); border-radius: 10px; padding: 15px 15px 15px 45px; color: var(--text-primary); font-size: 1rem; transition: all 0.3s ease; resize: vertical;"></textarea>
								</div>
							</div>
							<button type="submit" class="button-w3layouts btn text-uppercase w-100" 
								style="background: var(--gradient-success); border: none; border-radius: 15px; padding: 15px; color: white; font-size: 1.2rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; transition: all 0.3s ease; box-shadow: 0 8px 25px rgba(0, 255, 128, 0.3);">
								<i class="fa fa-paper-plane mr-2"></i>Send Message
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	

{% endblock %}
