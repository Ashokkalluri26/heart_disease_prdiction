{% extends 'index.html' %}
{% load static %}
{% block body %}

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">
            <i class="fa fa-heartbeat"></i> Heart Disease Prediction
        </h2>
        <p class="text-center mb-4">Please provide your health information for accurate prediction</p>
        
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" name="age" placeholder="Enter your age" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Sex</label>
                        <select class="form-control" name="sex" required>
                            <option value="">Select Gender</option>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Chest Pain Type</label>
                        <select class="form-control" name="cp" required>
                            <option value="">Select Chest Pain</option>
                            <option value="0">Typical Angina</option>
                            <option value="1">Atypical Angina</option>
                            <option value="2">Non-anginal Pain</option>
                            <option value="3">Asymptomatic</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Resting Blood Pressure</label>
                        <input type="number" class="form-control" name="trestbps" placeholder="mm Hg" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Cholesterol</label>
                        <input type="number" class="form-control" name="chole" placeholder="mg/dl" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Fasting Blood Sugar</label>
                        <select class="form-control" name="fbs" required>
                            <option value="">Select FBS</option>
                            <option value="1">> 120 mg/dl</option>
                            <option value="0"><= 120 mg/dl</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">ECG Results</label>
                        <select class="form-control" name="restecg" required>
                            <option value="">Select ECG</option>
                            <option value="0">Normal</option>
                            <option value="1">ST-T Wave Abnormality</option>
                            <option value="2">Left Ventricular Hypertrophy</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Max Heart Rate</label>
                        <input type="number" class="form-control" name="thalach" placeholder="Beats per minute" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Exercise Induced Angina</label>
                        <select class="form-control" name="exang" required>
                            <option value="">Select</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">ST Depression</label>
                        <input type="number" step="0.1" class="form-control" name="old_peak" placeholder="mm" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Slope of ST Segment</label>
                        <select class="form-control" name="slope" required>
                            <option value="">Select Slope</option>
                            <option value="0">Upsloping</option>
                            <option value="1">Flat</option>
                            <option value="2">Downsloping</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Number of Vessels</label>
                        <select class="form-control" name="ca" required>
                            <option value="">Select Vessels</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="form-label">Thalassemia</label>
                        <select class="form-control" name="thal" required>
                            <option value="">Select Thalassemia</option>
                            <option value="1">Normal</option>
                            <option value="2">Fixed Defect</option>
                            <option value="3">Reversible Defect</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fa fa-heartbeat"></i> Predict Heart Disease
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
